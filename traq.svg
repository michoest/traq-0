<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="180" y1="120" x2="860" y2="920" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6B7CFF"/>
      <stop offset="0.55" stop-color="#6A5CFF"/>
      <stop offset="1" stop-color="#2EF2C8"/>
    </linearGradient>

    <!-- Soft highlight -->
    <radialGradient id="glow" cx="0.25" cy="0.18" r="0.75">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Main shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#000000" flood-opacity="0.22"/>
    </filter>

    <!-- Arc glow -->
    <filter id="arcGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="0" stdDeviation="18" flood-color="#FFFFFF" flood-opacity="0.55"/>
    </filter>

    <!-- Ring sheen -->
    <linearGradient id="ringSheen" x1="360" y1="300" x2="720" y2="760" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0.6"/>
    </linearGradient>

    <!-- Arc gradient -->
    <linearGradient id="arcGrad" x1="420" y1="220" x2="820" y2="640" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#C9FFFA"/>
    </linearGradient>
  </defs>

  <!-- Background (square, iOS will mask) -->
  <rect width="1024" height="1024" fill="url(#bg)"/>
  <rect width="1024" height="1024" fill="url(#glow)"/>

  <!-- Clock mark -->
  <g filter="url(#shadow)" transform="translate(-100 -100) scale(1.2)">
    <!-- Larger outer ring -->
    <circle
      cx="512"
      cy="512"
      r="300"
      fill="none"
      stroke="url(#ringSheen)"
      stroke-width="48"
      stroke-linecap="round"/>

    <!-- Emphasized tracked arc (12 â†’ 4) -->
    <path
      d="M 512 212
         A 300 300 0 0 1 812 562"
      fill="none"
      stroke="url(#arcGrad)"
      stroke-width="56"
      stroke-linecap="round"
      filter="url(#arcGlow)"/>

    <!-- Inner face -->
    <circle
      cx="512"
      cy="512"
      r="238"
      fill="#0B0B12"
      opacity="0.12"/>

    <!-- Hands -->
    <path
      d="M512 512 L512 372"
      stroke="#FFFFFF"
      stroke-width="38"
      stroke-linecap="round"
      opacity="0.96"/>

    <path
      d="M512 512 L660 590"
      stroke="#FFFFFF"
      stroke-width="38"
      stroke-linecap="round"
      opacity="0.96"/>

    <!-- Center dot -->
    <circle cx="512" cy="512" r="24" fill="#FFFFFF"/>
  </g>
</svg>
